language: node_js
node_js:
- 10.1.0
cache:
  yarn: true
script:
- docker-compose up -d
- while ! $(curl --silent --fail --output /dev/null http://localhost:8080/); do sleep
  1; done
- "./fixture/purge.sh"
- "./fixture/import.sh"
- yarn install
- yarn gatsby build --prefix-paths
- touch public/.nojekyll
deploy:
  provider: pages
  github_token: "$GITHUB_TOKEN"
  local-dir: "./public"
  keep-history: false
  skip-cleanup: true
  target-branch: gh-pages
  on:
    branch: master
env:
  global:
    secure: 
